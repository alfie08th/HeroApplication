<div class="custom-hero-main">
  <div id="custom-hero-left">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Superman" [(ngModel)]="hero.name" name="name" value="{{heroAmend.name}}">
      </div>
      <div class="form-group">
        <label for="power">Power</label>
        <input type="text" class="form-control" id="power" placeholder="Flight" [(ngModel)]="hero.power" name="power" value="{{heroAmend.power}}">
      </div>
      <div class="form-group">
        <label for="weakness">Weakness</label>
        <input type="text" class="form-control" id="weakness" placeholder="Kryptonite" [(ngModel)]="hero.weakness" name="weakness" value="{{heroAmend.weakness}}">
      </div>
      <div class="form-group">
        <label for="info">More Info</label>
        <input type="text" class="form-control" id="info" placeholder="url" [(ngModel)]="hero.info" name="info" value="{{heroAmend.info}}">
      </div>
      <button type="submit" class="btn btn-primary" (click)="editHero()" *ngIf="editMode">Edit</button>
      <button type="submit" class="btn btn-primary" (click)="createHero()" *ngIf="addMode">Create</button>
    </form>
  </div>
  <div id="custom-hero-right"></div>
</div>
<div class="loading-spinner">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
