<div id="hero-main">
    <div class="container hero-main-heading">
        <div class="row hero-heading-row">
            <div class="col-1 hero-head-col">
                <h6 class="hero-head">#</h6>
            </div>
            <div class="col hero-head-col">
                <h6 class="hero-head">Name</h6>
            </div>
            <div class="col hero-head-col">
                <h6 class="hero-head">Power</h6>
            </div>
            <div class="col hero-head-col">
                <h6 class="hero-head">weakness</h6>
            </div>
            <div class="col hero-head-col">
                <h6 class="hero-head">info</h6>
            </div>
        </div>
    </div>
    <div class="container hero-main-body">
        <div class="hero-each-row" *ngFor="let hero of this.heroes">

            <div class="row hero-main-row">
                <div class="col-1 hero-info-col"><p class="hero-info">{{heroes.id}}</p></div>
                <div class="col hero-info-col"><p class="hero-info">{{heroes.name}}</p></div>
                <div class="col hero-info-col"><p class="hero-info">{{heroes.power}}</p></div>
                <div class="col hero-info-col"><p class="hero-info">{{heroes.weakness}}</p></div>
                <div class="col hero-info-col"><p class="hero-info">{{heroes.info}}</p></div>
            </div>

<!--            </div>-->

            <div class="row hero-main-overlay">
                <div class="container">
                    <div class="row hero-edit">
                        <div class="col btn-1">
                            <button class="btn btn-info"><a class ="hero-edit-anchor" href="custom-hero">Edit</a></button>
                        </div>
                        <div class="col btn-2">
                            <button class="btn btn-danger"><a class ="hero-edit-anchor" href="delete">Delete</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="add-hero">
        <button class="btn btn-success"><a class ="hero-edit-anchor" href="custom-hero">Add</a></button>
    </div>
</div>
